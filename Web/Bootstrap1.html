<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Example 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>

<body>

 <div class="col-lg-12 col-md-22 col-sm-12 col-xs-12">
   	<h3 class="text-center hidden-xs">Sample Form</h3>
   	 <span class="glyphicon glyphicon-home text-left visible-xs" style="font-size:100%"></span>
    </div>

<div class="container-fluid well">


  
  <form class="form-horizontal" role="form">
  
  
  <div class="form-group">
    <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Movie title : </small></p>
    </div>
     <div class="col-lg-5 col-md-4 col-sm-7 col-xs-12">
   <input id="movieField" class="text-center" type="text" style="width:100%; height:30px;">
    </div>
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Genre : </small></p>
    </div>
     <div class="col-lg-5 col-md-4 col-sm-7 col-xs-12">
 		<select style="width:100%; height:30px;">
		<option selected>Choose a genre</option>
		<option>A</option>
		<option>B</option>
		<option>C</option>
		</select>
    </div>
    </div>

   
     <div class="form-group">
     
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Director : </small></p>
    </div>
     <div class="col-lg-2 col-md-4 col-sm-7 col-xs-12">
   <input type="text" style="width:100%; height:30px;">
    </div>
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Writer : </small></p>
    </div>
     <div class="col-lg-2 col-md-4 col-sm-7 col-xs-12">
   	<input type="text" style="width:100%; height:30px;">
    </div>
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Producer : </small></p>
    </div>
     <div class="col-lg-2 col-md-4 col-sm-7 col-xs-12">
  	<input type="text" style="width:100%; height:30px;">
    </div>
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left"><small>Composer : </small></p>
    </div>
     <div class="col-lg-2 col-md-4 col-sm-7 col-xs-12">
   	<input type="text" style="width:100%; height:30px;">
    </div>
    </div>
      
  
     <div class="form-group">
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left" style="height:20px;">Website : </p>
    </div>
     <div class="col-lg-5 col-md-4 col-sm-7 col-xs-12">
   	<input type="text" style="width:100%; height:30px;">
    </div>
     <div class="col-lg-1 col-md-2 col-sm-5 col-xs-12">
   	<p class="text-left" style="height:20px;">Youtube Trailer : </p>
    </div>
     <div class="col-lg-5 col-md-4 col-sm-7 col-xs-12">
   	<input type="text" style="width:100%; height:30px;">
    </div>
    </div> 
    
    
      <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   	<p class="text-left">Review : </p>
    </div>
    </div>
    
    
     <div class="form-group">
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   	<textarea row="5" class="clearfix" style="width:100%"></textarea>
    </div>
    </div>
     
         <div class="form-group">
     <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
   	<p class="text-left">Rating : </p>
    </div>
     <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
   	<input type="radio" class="text-left"><b class="text-left text-danger">Terrible</b>
    </div>
     <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
   	<input type="radio" class="text-center"><b class="text-center text-primary">Watchable</b>
    </div>
     <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
   	<input type="radio" class="text-left"><b class="text-left text-success">Best Ever</b>
    </div>
         </div>
    
         <div class="form-group">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
   	<button type="button" class="btn btn-default">Cancel</button>
   		<button type="button" class="btn btn-primary">Validate</button>
   			<button type="button" class="btn btn-success">Submit</button>
   				<button type="button" class="btn btn-danger">Delete</button>
   				</div>
    </div>
   
  </form>
</div>




</body>
</html>
