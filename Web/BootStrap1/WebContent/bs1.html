<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Example 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Hello World!</h1>   
  <div class="row">
  
    <div class="col-lg-12" style="background-color:lavender;">
      <p class="text-center">Row 1<sub>col-lg-12</sub></p>  
    </div>
    
    <div class="col-lg-2" style="background-color:pink;">
      <p class="text-center">Row 2<sub>col-lg-2</sub></p>
    </div>
      <div class="col-lg-10" style="background-color:skyblue;">
      <p class="text-center" border="black solid 2px">Row 2<sub>col-lg-10</sub></p>
    </div>
    
     <div class="col-lg-4" style="background-color:green;">
      <p class="text-center">Row 3<sub>col-lg-4</sub></p>
    </div>
     <div class="col-lg-8" style="background-color:red;">
      <p class="text-center">Row 3<sub>col-lg-8</sub></p>
    </div>
    
     <div class="col-lg-6" style="background-color:yellow;">
      <p class="text-center">Row 4<sub>col-lg-6</sub></p>
    </div>
     <div class="col-lg-6" style="background-color:brown;">
      <p class="text-center">Row 4<sub>col-lg-6</sub></p>
    </div>
    
     <div class="col-lg-8" style="background-color:orange;">
      <p class="text-center">Row 5<sub>col-lg-8</sub></p>
    </div>
     <div class="col-lg-4" style="background-color:#FF69B4;">
      <p class="text-center">Row 5<sub>col-lg-4</sub></p>
    </div>
    
       <div class="col-lg-10" style="background-color:#800000 ;">
      <p class="text-center">Row 6<sub>col-lg-10</sub></p>
    </div>
     <div class="col-lg-2" style="background-color:FF0099;">
      <p class="text-center">Row 6<sub>col-lg-2</sub></p>
    </div>
    
       <div class="col-lg-12" style="background-color:Aqua;">
      <p class="text-center">Row 7<sub>col-lg-12</sub></p>
    </div>
   
    
  </div>
</div>


</body>
</html>
