<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Example 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
<body>
<div class="container">
  <h1>Hello World!</h1>   
  <div class="row">
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style= "border:solid black 1px">
      <h1 class="text-center">Row 1</h1>  
    </div>
    
    
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-primary"><em>Row 2</em></p>  
    </div>
      <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-primary"><em>Row 2</em></p>  
    </div>
    
    
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-danger text-center">Row 3</p>  
    </div>
       <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-danger text-center">Row 3</p>  
    </div>
    
    
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px;">
      <p class="text-muted"><small>Row 4</small></p>  
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-muted"><small>Row 4</small></p>  
    </div>
    
    
     <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-warning text-right"><strong>Row 5</strong></p>  
    </div>
     <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-warning text-right"><strong>Row 5</strong></p>  
    </div>
    
    
      <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-success"><strong>Row 6</strong></p>  
    </div>
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12" style= "border:solid black 1px">
      <p class="text-success"><strong>Row 6</strong></p>  
    </div>
    
    
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style= "border:solid black 1px">
      <p class="text-info text-left">This is row 7</p>  
    </div>
    
    </div>
    </div>
</body>
</html>
